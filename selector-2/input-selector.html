<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./attributes-selector.css">
</head>
<body>
    <div>
        <fieldset>
    <form action="php" method="post">
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" id="name" placeholder="name"></td>
            </tr>
            <tr>
                 <td><label for="email">Email :</label></td>
                <td><input type="email" name="" id="email" placeholder="email@"></td>
            </tr>
            <tr>
                <td><label for="mo:number">Mo:number :</label></td>
                <td><input type="tel" name="" id="mo:number" placeholder="number"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB :</label></td>
                <td><input type="date" name="" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="city">City :</label></td>
                <td>
                <select name="" id="">
                <option value="select city">select city</option>    
                <option value="gandhinagar">gandhinagar</option>
                <option value="surat">surat</option>
                <option value="rajkot">rajkot</option>
                <option value="jamnagar">jamnagar</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>

        </table>
    </form>
    </fieldset>
    </div>
</body>
</html>
